name: Build & Deploy BBTA3 Website

on:
  push:
    branches:
      - master

jobs:
  update_project:
    runs-on: [self-hosted, server1, server4]
    defaults:
      run:
        shell: bash
        working-directory: /var/www/bbta3/v4/
    steps:
      - name: Pull the repository
        run: |
          git version
          git pull https://github.com/bbta3-bppt/website.git

  compile_project:
    runs-on: [self-hosted, server1, server4]
    needs: update_project
    defaults:
      run:
        shell: bash
        working-directory: /var/www/bbta3/v4/
    steps:
      - name: Compile website
        run: |
          hugo -v