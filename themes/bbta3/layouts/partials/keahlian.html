<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <header class="mt-5 mb-3">
        <h2 class="text-uppercase text-center">Bidang Keahlian BBTA3 BPPT</h2>
      </header>
    </div>
  </div>
</div>

<div class="container-fluid mt-3">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-2">
    {{ range (where .Site.RegularPages.ByPublishDate "Section" "keahlian") }}
    <div class="col">
      <div class="card bg-darker">
        <div style="height: 380px; background-image: url('{{ .Params.image }}'); background-repeat: no-repeat; background-size: cover; background-position: 25% center;"></div>
        <div class="card-img-overlay">{{ .Title }}</div>
        <div class="card-body">
          <p class="card-text">
              {{ .Params.description }}
          </p>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
