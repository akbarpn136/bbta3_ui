{{  define "main" }}
  <div class="container">
    <div class="row">
      <div class="col-9">
        <h1>{{ .Title }}</h1>

        <article class="section">
          {{ .Content }}
        </article>

        <ul class="contents">
            {{ range .Paginator.Pages }}
              <li>{{.Name}}</li>
            {{ end }}
        </ul>
      </div>

      <div class="col-3">

      </div>
    </div>
  </div>
{{ end }}
