{{ if .IsNamedParams }}
  <p>
    <a href="{{.Get "href" }}" class="btn btn-primary btn-lg text-uppercase d-none d-sm-none d-md-inline" target="_blank">{{.Get "text" }}</a>
    <a href="{{.Get "href" }}" class="btn btn-primary btn-lg btn-block text-uppercase d-block d-md-none" target="_blank">{{.Get "text" }}</a>
  </p>
{{ else }}
  <a href="{{.Get 0}}" class="btn btn-primary btn-lg text-uppercase d-none d-sm-none d-md-inline" target="_blank">{{.Get 1}}</a>
  <a href="{{.Get 0}}" class="btn btn-primary btn-lg btn-block text-uppercase d-block d-md-none" target="_blank">{{.Get 1}}</a>
{{ end }}
